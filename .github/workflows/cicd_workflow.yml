name: Docker Image CI for GHCR
on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write  # Grants permission to push to GHCR
      contents: read  # Grants permission to read repo contents
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build the package
        run: mvn --batch-mode -DskipTests package

      - name: Run the unit tests
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Report Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u kyleLissCoding --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/kyleLissCoding/primes-service:latest --file Dockerfile .
          docker push ghcr.io/kyleLissCoding/primes-service:latest